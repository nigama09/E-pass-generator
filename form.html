<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <style>
        body{
       background:linear-gradient(45deg,#CCFFFF, #FFCCCC);
        }
        h1{
        text-align:center;
        }

    </style>
</head>
<body>
<h1>E-pass Registration</h1><hr>
<form action="form" method="post">
    <label for="fname">First name:</label>&nbsp;
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label>&nbsp;
    <input type="text" id="lname" name="lname"><br>

    <label for="gender">Gender:</label>&nbsp;
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>&nbsp;
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>&nbsp;
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br>

    <label for="email">Email:</label> &nbsp;
    <input type="email" id="email" name="email"><br>

    <label for="from">From:</label><br>
    <label for="source_state">State:</label>
    <input type="text" id="source_state" name="source_state">&nbsp;
    <label for="source">Place:</label>
    <input type="text" id="source" name="source">&nbsp;

    <br><label for="to">To:</label><br>
    <label for="destination_state">State:</label>
    <input type="text" id="destination_state" name="destination_state">&nbsp;
    <label for="destination">Place:</label>
    <input type="text" id="destination" name="destination">&nbsp;
<br>
    <label for="aadhar">AADHAR number:</label>
    <input type="text" id="aadhar" name="aadhar"><br>

    <label for="phone">Phone number:</label>
    <input type="text" id="phone" name="phone"><br>

    <label for="date">Date of travel:</label>
    <input type="date" id="date" name="date"><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
